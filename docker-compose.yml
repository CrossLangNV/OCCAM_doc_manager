version: '3'
services:
  django:
    build: ./backend
    env_file:
      - ./secrets/django-docker.env
    volumes:
    - ./backend:/backend
    command: ./start.sh
    restart:
      always
    ports:
      - "8000:8000"

  react:
    build: ./frontend
    volumes:
    - ./frontend:/frontend
    - /frontend/node_modules
    ports:
      - 3001:3000
    environment:
      - CHOKIDAR_USEPOLLING=true


  # Not working yet!! Fix later for production
  django_nginx:
    restart: always
    build: ./backend/nginx
    depends_on:
      - django


  occ_postgres:
    image: postgres:13
    ports:
      - "5432:5432"
    env_file:
      - ./secrets/django-docker.env
    volumes:
      - occ_postgres:/var/lib/postgresql/data

volumes:
  occ_postgres: